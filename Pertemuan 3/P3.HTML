<!DOCTYPE html>
<html lang="id">
<head>
    <title>Website UNSIKA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Website UNSIKA</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>

    <div class="container">
        <section class="form-section">
            <h2>Formulir Pendaftaran</h2>
            <p>Silakan isi formulir di bawah ini untuk mendaftar.</p>
            <form>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

            <hr>
                <label>Jenis Kelamin:</label>
                <input type="radio" id="laki" name="gender" value="Laki-laki">
                <label for="laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="gender" value="Perempuan">
                <label for="perempuan">Perempuan</label>

            <hr>
                <label>Hobi:</label>
                <input type="checkbox" id="Seni" name="hobi" value="Menggambar">
                <label for="Seni">Menggambar</label>
                <input type="checkbox" id="Membaca" name="hobi" value="Membaca">
                <label for="Membaca">Membaca</label>
                <input type="checkbox" id="Nyanyi" name="hobi" value="Bernyanyi">
                <label for="Nyanyi">Bernyanyi</label>

            <hr>
                <label for="kota">Pilih Kota:</label>
                <select id="kota" name="kota">
                    <option value="Jakarta">Jakarta</option>
                    <option value="Karawang">Karawang</option>
                    <option value="Bogor">Bogor</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Bekasi">Bekasi</option>
                    <option value="lainnya">Kota lainnya</option>
                </select>

                <hr>             
                <label for="pesan">Pesan Tambahan:</label>
                <textarea id="pesan" name="pesan" placeholder="Tulis pesan anda di sini..."></textarea>

                <button type="submit">Send</button>
            </form>
        </section>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Bagian sidebar dapat berisi informasi tambahan.</p>
        </aside>
    </div>
</body>
</html>
